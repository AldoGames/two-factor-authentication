<div class="login-container">
  <form [formGroup]="frmSignup" (submit)="submit()" class="login-form">
    <img src="../../../assets/logo.svg" class="logo-login" />
    <div class="form-group-cont">
      <div class="form-group">
        <label for="" class="input-label">USERNAME</label>
        <input
          id="email"
          formControlName="Email"
          type="text"
          class="input-field"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password" class="input-label">Password</label>
        <input
          id="password"
          formControlName="Password"
          type="password"
          class="input-field"
          autocomplete="off"
        />
        <label
          [ngClass]="
            frmSignup.controls['Password'].hasError('required') ||
            frmSignup.controls['Password'].hasError('minlength')
              ? 'text-danger'
              : 'text-success'
          "
        >
          1. Must be at least 8 characters!
        </label>
        <label
          [ngClass]="
            frmSignup.controls['Password'].hasError('required') ||
            frmSignup.controls['Password'].hasError('hasNumber')
              ? 'text-danger'
              : 'text-success'
          "
        >
          2. Must contain at least 1 number!
        </label>
        <label
          [ngClass]="
            frmSignup.controls['Password'].hasError('required') ||
            frmSignup.controls['Password'].hasError('hasCapitalCase')
              ? 'text-danger'
              : 'text-success'
          "
        >
          3. Must contain at least 1 Letter in Capital Case!
        </label>
        <label
          [ngClass]="
            frmSignup.controls['Password'].hasError('required') ||
            frmSignup.controls['Password'].hasError('hasSmallCase')
              ? 'text-danger'
              : 'text-success'
          "
        >
          4. Must contain at least 1 Letter in Small Case!
        </label>
        <label
          [ngClass]="
            frmSignup.controls['Password'].hasError('required') ||
            frmSignup.controls['Password'].hasError('hasSpecialCharacters')
              ? 'text-danger'
              : 'text-success'
          "
        >
          5. Must contain at least 1 Special Character!
        </label>
      </div>
      <div class="form-group">
        <label for="ConfirmPassword" class="input-label"
          >Confirm Password</label
        >
        <input
          id="ConfirmPassword"
          formControlName="ConfirmPassword"
          type="password"
          class="input-field"
        />
        <label
          class="text-danger"
          *ngIf="frmSignup.controls['ConfirmPassword'].hasError('required')"
        >
          Password is Required!
        </label>
        <label
          class="text-danger"
          *ngIf="
            frmSignup.controls['ConfirmPassword'].hasError('NoPassswordMatch')
          "
        >
          Password do not match
        </label>
      </div>
    </div>
    <div class="btn-contianer">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="frmSignup.invalid"
      >
        Sign Up
      </button>
    </div>
    <div>
      <label class="already-register"
        >Already Register ? <a href="/log-in">Login</a></label
      >
    </div>
  </form>
</div>
