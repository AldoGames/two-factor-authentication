<div class="login-container">
  <form class="login-form">
    <img src="../../../assets/logo.svg" class="logo-login" />
    <div class="form-group-cont">
      <div class="form-group">
        <label for="" class="input-label">USERNAME</label>
        <input type="text" class="input-field" />
      </div>
      <div class="form-group">
        <label for="" class="input-label">PASSWORD</label>
        <input type="password" class="input-field" />
      </div>
      <div class="form-group form-checkbox">
        <input type="checkbox" class="default-checkbox" />
        <label class="remember-me">Remember Me</label>
      </div>
    </div>
    <div class="btn-contianer">
      <button type="submit" class="btn btn-primary" (click)="submit()">
        LOG IN
      </button>
    </div>
  </form>
</div>
