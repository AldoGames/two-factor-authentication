<div class="login-container">
  <form [formGroup]="frmSignIn" (submit)="submit()" class="login-form" *ngIf="!isOtp">
    <img src="../../../assets/logo.svg" class="logo-login" />
    <div class="form-group-cont">
      <div class="form-group">
        <label for="" class="input-label">USERNAME</label>
        <input
          id="email"
          formControlName="Email"
          type="text"
          class="input-field"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password" class="input-label">Password:</label>
        <input
          id="password"
          formControlName="Password"
          type="password"
          class="input-field"
        />
      </div>
      <div class="form-group form-checkbox">
        <input type="checkbox" class="default-checkbox" />
        <label class="remember-me">Remember Me</label>
      </div>
    </div>
    <div class="btn-contianer">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="frmSignIn.invalid"
      >
        Get Otp
      </button>
    </div>
  </form>

  <form [formGroup]="frmOtp" (submit)="submit()" class="login-form" *ngIf="isOtp">
    <img src="../../../assets/logo.svg" class="logo-login" />
    <div class="form-group-cont">
      <div class="form-group">
        <label for="" class="input-label">OTP</label>
        <input
          id="otp"
          formControlName="otp"
          type="text"
          class="input-field"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="btn-contianer">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="frmSignIn.invalid"
      >
        Verify
      </button>
    </div>
  </form>
</div>
